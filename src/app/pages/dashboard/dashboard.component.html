<div class="mb-20" fxLayout="row" fxLayout.lt-md="column" fxFlex fxLayoutGap="20px">
    <div fxFlex>
        <app-stat [bgClass]="'danger'" [icon]="'dashboard'" [count]="13" [label]="'New Tickets!'"></app-stat>
    </div>
    <div fxFlex>
        <app-stat [bgClass]="'warn'" [icon]="'view_list'" [count]="12" [label]="'New task!'"></app-stat>
    </div>
    <div fxFlex>
        <app-stat [bgClass]="'success'" [icon]="'shopping_cart'" [count]="124" [label]="'New Orders!'"></app-stat>
    </div>
    <div fxFlex>
        <app-stat [bgClass]="'info'" [icon]="'contact_support'" [count]="13" [label]="'New Tickets!'"></app-stat>
    </div>
</div>

<div class="mb-20" fxLayout="row" fxLayout.lt-md="column" fxFlex="100%" fxLayoutGap="20px">
    <div fxFlex="50%">
        <mat-card>
            <mat-card-header style="justify-content: left">
                <mat-card-title>
                    <h3 class="m-0">Bar Chart</h3>
                </mat-card-title>
            </mat-card-header>

            <mat-card-content>
                <canvas (chartClick)=" chartClicked($event)" (chartHover)="chartHovered($event)"
                    [chartType]="barChartType" [datasets]="barChartData" [labels]="barChartLabels"
                    [legend]="barChartLegend" [options]="barChartOptions" baseChart>
                </canvas>
            </mat-card-content>

            <mat-card-actions>
                <!-- <button mat-button>{{item.charge}}</button>
                <button mat-button>
                    <mat-icon class="nav-icon">location_on</mat-icon> {{item.location}}
                </button> -->
            </mat-card-actions>
        </mat-card>
    </div>
    <div fxFlex="50%">
        <mat-card>
            <mat-card-header style="justify-content: left">
                <mat-card-title>
                    <h3 class="m-0">Radar Chart</h3>
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div class="card-body">
                    <canvas (chartClick)="chartClicked($event)" (chartHover)="chartHovered($event)"
                        [chartType]="radarChartType" [datasets]="radarChartData" [labels]="radarChartLabels" baseChart
                        height="150px">
                    </canvas>
                </div>
            </mat-card-content>

            <mat-card-actions>
                <!-- <button mat-button>{{item.charge}}</button>
                        <button mat-button>
                            <mat-icon class="nav-icon">location_on</mat-icon> {{item.location}}
                        </button> -->
            </mat-card-actions>
        </mat-card>
    </div>
</div>
